<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>ArtsTroPediaGen 0.1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body class="blurBg-false" style="background-color:#EBEBEB">
	
		<!-- CSS --> 
		<link rel="stylesheet" href="formoid-solid-blue.css" type="text/css" />
		<link rel="stylesheet" href="dialogs.css" type="text/css" />
		
		<!-- Scripts -->
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="formoid-solid-blue.js"></script>
		<script type="text/javascript" src="ArtsTroMiniPediaGen.js"></script>
		
		<!-- Formulaire --> 
		<form class="formoid-solid-blue" onsubmit="BBCodeGen()" style=background-color:#ffffff;font-size:14px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#00007f;max-width:480px;min-width:150px">
			
			<div class="title"><h2>Nouvelle entrée ArtsTroPedia</h2></div>
			
			<div class="element-separator"><hr><h3 class="section-break-title">Fiche :</h3></div>
			
			<div class="element-input"><label class="title"><span class="required">*</span></label>
				<div class="item-cont"><input class="large" type="text" id="titre" name="titre" required="required" placeholder="Titre"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-input"><label class="title"><span class="required">*</span></label>
				<div class="item-cont"><input class="large" type="text" id="categories" name="categories" required="required" placeholder="Catégories"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-textarea"><label class="title"><span class="required">*</span></label>
				<div class="item-cont"><textarea class="medium" id="resume" name="resume" cols="20" rows="5" required="required" placeholder="Résumé"></textarea><span class="icon-place"></span></div>
			</div>
			
			<div class="element-url"><label class="title"><span class="required">*</span></label>
				<div class="item-cont"><input class="large" type="url" id="url" name="url"  required="required" placeholder="Lien externe"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-url"><label class="title"><span class="required">*</span></label>
				<div class="item-cont"><input class="large" type="url" id="urlimage" name="urlimage"  required="required" placeholder="Lien image"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-separator"><hr><h3 class="section-break-title">Quizz :</h3></div>
			
			<div class="element-input"><label class="title"></label>
				<div class="item-cont"><input class="large" type="text" id="question" name="question" placeholder="Question"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-input"><label class="title"></label>
				<div class="item-cont"><input class="large" type="text" id="reponse1" name="reponse1" placeholder="Réponse 1"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-input"><label class="title"></label>
				<div class="item-cont"><input class="large" type="text" id="reponse2" name="reponse2" placeholder="Réponse 2"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-input"><label class="title"></label>
				<div class="item-cont"><input class="large" type="text" id="reponse3" name="reponse3" placeholder="Réponse 3"/><span class="icon-place"></span></div>
			</div>
			
			<div class="element-radio">
				<label class="title">Bonne réponse :</label>
				<div class="column column3"><label><input type="radio" id="reponsejuste" name="reponsejuste" value="r1" /><span>Réponse 1</span></label></div><span class="clearfix"></span>
				<div class="column column3"><label><input type="radio" id="reponsejuste" name="reponsejuste" value="r2" /><span>Réponse 2</span></label></div><span class="clearfix"></span>
				<div class="column column3"><label><input type="radio" id="reponsejuste" name="reponsejuste" value="r3" /><span>Réponse 3</span></label></div><span class="clearfix"></span>
			</div>
			
			<div class="submit"><input type="submit" value="Générer le BBCODE de la fiche"/></div>
			
		</form><p class="frmd">
			
	</body>
	
</html>
